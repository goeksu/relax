<p>Look at that pale blue dot, you are there.<br>
    All your fears, troubles, worries...
</p>


<h2 class="time">2:00</h2>


</center>

<script>
countdown();

var interval;
function countdown() {
  clearInterval(interval);
  interval = setInterval( function() {
      var timer = $('.time').html();
      timer = timer.split(':');
      var minutes = timer[0];
      var seconds = timer[1];
      seconds -= 1;
      if (minutes < 0) return;
      else if (seconds < 0 && minutes != 0) {
          minutes -= 1;
          seconds = 59;
      }
      else if (seconds < 10 && length.seconds != 2) seconds = '0' + seconds;

      $('.time').html(minutes + ':' + seconds);

      if (minutes == 0 && seconds == 0) clearInterval(interval);
  }, 1000);
}

</script>
